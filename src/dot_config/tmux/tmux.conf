# tmux.conf - Agent Sandbox
# Container-optimized config. No plugins, no clipboard tools, no mouse mode.

# Prefix: Ctrl-a (screen-style)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Terminal
set -g default-terminal "tmux-256color"
set -g escape-time 0
set -g history-limit 50000
set -g repeat-time 300
set -g focus-events on
set -g mouse off

# Window/pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Vi mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Splits (open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation (vi-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Status bar
set -g status-style "bg=colour235,fg=colour248"
set -g status-left "#[fg=colour117,bold] #S "
set -g status-right ""
set -g status-left-length 20
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour214,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour117"

# Message styling
set -g message-style "bg=colour235,fg=colour214"
